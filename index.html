<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="weatherOption">
            <a href="Weather/index.html" target="_blank"><button type="button" class="getWeather" link>Check Weather</button></a>
        </div>
        <div class="to-do">
            <h2>To-Do list</h2>
            <div class="row">
                <input type="text" id="input-tasks" placeholder="Add your tasks here">
                <button class="add-button" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->

            </ul>
            <button class = "reset" onclick="popUp()">Reset list</button>
            <div class="popup" id="popup">
                <img src="images/404-tick.png">
                <h2>Reset List?</h2>
                <button type="button" class="cancel" onclick="closePopUp()">
                    <span>&times;</span>
                </button>
                <p>Are you sure you want to reset the list?</p>
                <button type="button" class="confirm-reset" onclick="resetList()">Reset</button>
            </div>
        </div>    
    </div>


    <script src="index.js"></script>
</body>
</html>
